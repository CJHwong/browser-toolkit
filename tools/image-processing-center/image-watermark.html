<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Watermark Tool</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .upload-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(102, 126, 234, 0.1);
        position: relative;
        overflow: hidden;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: rgba(118, 75, 162, 0.1);
        transform: translateY(-2px);
      }

      .upload-area.dragover {
        border-color: #764ba2;
        background: rgba(118, 75, 162, 0.2);
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 15px;
      }

      .upload-text {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .upload-subtext {
        color: #999;
        font-size: 0.9rem;
      }

      input[type='file'] {
        display: none;
      }

      .preview-image {
        max-width: 100%;
        max-height: 200px;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .controls {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .control-group {
        margin-bottom: 20px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      input[type='range'] {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: linear-gradient(to right, #667eea, #764ba2);
        outline: none;
        -webkit-appearance: none;
      }

      input[type='range']::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      input[type='range']::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      .canvas-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      #watermarkCanvas {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        cursor: grab;
      }

      #watermarkCanvas:active {
        cursor: grabbing;
      }

      .download-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      .download-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .position-controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .value-display {
        color: #667eea;
        font-weight: 600;
        margin-left: 10px;
      }

      @media (max-width: 768px) {
        .upload-section {
          grid-template-columns: 1fr;
        }

        .position-controls {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé® Image Watermark Tool</h1>

      <div class="upload-section">
        <div class="upload-area" id="mainImageUpload">
          <div class="upload-icon">üñºÔ∏è</div>
          <div class="upload-text">Upload Main Image</div>
          <div class="upload-subtext">Click or drag & drop your image here</div>
          <input type="file" id="mainImageInput" accept="image/*" />
          <img
            id="mainImagePreview"
            class="preview-image"
            style="display: none"
          />
        </div>

        <div class="upload-area" id="watermarkUpload">
          <div class="upload-icon">üíß</div>
          <div class="upload-text">Upload Watermark</div>
          <div class="upload-subtext">
            Click or drag & drop your watermark here
          </div>
          <input type="file" id="watermarkInput" accept="image/*" />
          <img
            id="watermarkPreview"
            class="preview-image"
            style="display: none"
          />
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="transparencySlider">
            Watermark Transparency
            <span class="value-display" id="transparencyValue">50%</span>
          </label>
          <input
            type="range"
            id="transparencySlider"
            min="0"
            max="100"
            value="50"
          />
        </div>

        <div class="position-controls">
          <div class="control-group">
            <label for="xPositionSlider">
              Horizontal Position
              <span class="value-display" id="xPositionValue">50%</span>
            </label>
            <input
              type="range"
              id="xPositionSlider"
              min="0"
              max="100"
              value="50"
            />
          </div>

          <div class="control-group">
            <label for="yPositionSlider">
              Vertical Position
              <span class="value-display" id="yPositionValue">50%</span>
            </label>
            <input
              type="range"
              id="yPositionSlider"
              min="0"
              max="100"
              value="50"
            />
          </div>
        </div>

        <div class="control-group">
          <label for="sizeSlider">
            Watermark Size
            <span class="value-display" id="sizeValue">20%</span>
          </label>
          <input type="range" id="sizeSlider" min="5" max="50" value="20" />
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="watermarkCanvas"></canvas>
        <button class="download-btn" id="downloadBtn" disabled>
          Download Watermarked Image
        </button>
      </div>
    </div>

    <script>
      class WatermarkApp {
        constructor() {
          this.mainImage = null;
          this.watermarkImage = null;
          this.canvas = document.getElementById('watermarkCanvas');
          this.ctx = this.canvas.getContext('2d');
          this.isDragging = false;
          this.watermarkPosition = { x: 50, y: 50 }; // percentage

          this.initializeEventListeners();
        }

        initializeEventListeners() {
          // File upload handlers
          this.setupFileUpload(
            'mainImageUpload',
            'mainImageInput',
            'mainImagePreview',
            img => {
              this.mainImage = img;
              this.renderCanvas();
            }
          );

          this.setupFileUpload(
            'watermarkUpload',
            'watermarkInput',
            'watermarkPreview',
            img => {
              this.watermarkImage = img;
              this.renderCanvas();
            }
          );

          // Control handlers
          document
            .getElementById('transparencySlider')
            .addEventListener('input', e => {
              document.getElementById('transparencyValue').textContent =
                e.target.value + '%';
              this.renderCanvas();
            });

          document
            .getElementById('xPositionSlider')
            .addEventListener('input', e => {
              document.getElementById('xPositionValue').textContent =
                e.target.value + '%';
              this.watermarkPosition.x = parseInt(e.target.value);
              this.renderCanvas();
            });

          document
            .getElementById('yPositionSlider')
            .addEventListener('input', e => {
              document.getElementById('yPositionValue').textContent =
                e.target.value + '%';
              this.watermarkPosition.y = parseInt(e.target.value);
              this.renderCanvas();
            });

          document.getElementById('sizeSlider').addEventListener('input', e => {
            document.getElementById('sizeValue').textContent =
              e.target.value + '%';
            this.renderCanvas();
          });

          // Canvas drag handlers
          this.canvas.addEventListener('mousedown', this.startDrag.bind(this));
          this.canvas.addEventListener('mousemove', this.drag.bind(this));
          this.canvas.addEventListener('mouseup', this.stopDrag.bind(this));
          this.canvas.addEventListener('mouseleave', this.stopDrag.bind(this));

          // Touch handlers for mobile
          this.canvas.addEventListener('touchstart', this.startDrag.bind(this));
          this.canvas.addEventListener('touchmove', this.drag.bind(this));
          this.canvas.addEventListener('touchend', this.stopDrag.bind(this));

          // Download handler
          document
            .getElementById('downloadBtn')
            .addEventListener('click', this.downloadImage.bind(this));
        }

        setupFileUpload(uploadAreaId, inputId, previewId, callback) {
          const uploadArea = document.getElementById(uploadAreaId);
          const input = document.getElementById(inputId);
          const preview = document.getElementById(previewId);

          uploadArea.addEventListener('click', () => input.click());

          uploadArea.addEventListener('dragover', e => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
          });

          uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
          });

          uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
              this.handleFile(files[0], preview, callback);
            }
          });

          input.addEventListener('change', e => {
            if (e.target.files.length > 0) {
              this.handleFile(e.target.files[0], preview, callback);
            }
          });
        }

        handleFile(file, preview, callback) {
          if (!file.type.startsWith('image/')) {
            alert('Please upload an image file.');
            return;
          }

          const reader = new FileReader();
          reader.onload = e => {
            const img = new Image();
            img.onload = () => {
              preview.src = e.target.result;
              preview.style.display = 'block';
              callback(img);
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }

        renderCanvas() {
          if (!this.mainImage) return;

          // Set canvas size to match main image aspect ratio
          const maxWidth = 800;
          const maxHeight = 600;
          let { width, height } = this.mainImage;

          if (width > maxWidth) {
            height = (height * maxWidth) / width;
            width = maxWidth;
          }
          if (height > maxHeight) {
            width = (width * maxHeight) / height;
            height = maxHeight;
          }

          this.canvas.width = width;
          this.canvas.height = height;

          // Clear canvas
          this.ctx.clearRect(0, 0, width, height);

          // Draw main image
          this.ctx.drawImage(this.mainImage, 0, 0, width, height);

          // Draw watermark if available
          if (this.watermarkImage) {
            this.drawWatermark();
          }

          // Enable download button
          document.getElementById('downloadBtn').disabled = !this.mainImage;
        }

        drawWatermark() {
          const transparency =
            document.getElementById('transparencySlider').value / 100;
          const size = document.getElementById('sizeSlider').value / 100;

          // Calculate watermark size
          const watermarkWidth = this.canvas.width * size;
          const watermarkHeight =
            (this.watermarkImage.height / this.watermarkImage.width) *
            watermarkWidth;

          // Calculate position
          const x =
            (this.watermarkPosition.x / 100) *
            (this.canvas.width - watermarkWidth);
          const y =
            (this.watermarkPosition.y / 100) *
            (this.canvas.height - watermarkHeight);

          // Set transparency
          this.ctx.globalAlpha = transparency;

          // Draw watermark
          this.ctx.drawImage(
            this.watermarkImage,
            x,
            y,
            watermarkWidth,
            watermarkHeight
          );

          // Reset alpha
          this.ctx.globalAlpha = 1;
        }

        getEventCoordinates(e) {
          const rect = this.canvas.getBoundingClientRect();
          const scaleX = this.canvas.width / rect.width;
          const scaleY = this.canvas.height / rect.height;

          if (e.touches) {
            return {
              x: (e.touches[0].clientX - rect.left) * scaleX,
              y: (e.touches[0].clientY - rect.top) * scaleY,
            };
          } else {
            return {
              x: (e.clientX - rect.left) * scaleX,
              y: (e.clientY - rect.top) * scaleY,
            };
          }
        }

        startDrag(e) {
          if (!this.watermarkImage) return;

          e.preventDefault();
          this.isDragging = true;
          this.canvas.style.cursor = 'grabbing';
        }

        drag(e) {
          if (!this.isDragging || !this.watermarkImage) return;

          e.preventDefault();
          const coords = this.getEventCoordinates(e);

          // Convert to percentage
          const xPercent = Math.max(
            0,
            Math.min(100, (coords.x / this.canvas.width) * 100)
          );
          const yPercent = Math.max(
            0,
            Math.min(100, (coords.y / this.canvas.height) * 100)
          );

          this.watermarkPosition.x = xPercent;
          this.watermarkPosition.y = yPercent;

          // Update sliders
          document.getElementById('xPositionSlider').value = xPercent;
          document.getElementById('yPositionSlider').value = yPercent;
          document.getElementById('xPositionValue').textContent =
            Math.round(xPercent) + '%';
          document.getElementById('yPositionValue').textContent =
            Math.round(yPercent) + '%';

          this.renderCanvas();
        }

        stopDrag() {
          this.isDragging = false;
          this.canvas.style.cursor = 'grab';
        }

        downloadImage() {
          if (!this.mainImage) return;

          // Create a high-resolution canvas for download
          const downloadCanvas = document.createElement('canvas');
          const downloadCtx = downloadCanvas.getContext('2d');

          downloadCanvas.width = this.mainImage.width;
          downloadCanvas.height = this.mainImage.height;

          // Draw main image at full resolution
          downloadCtx.drawImage(this.mainImage, 0, 0);

          // Draw watermark at full resolution
          if (this.watermarkImage) {
            const transparency =
              document.getElementById('transparencySlider').value / 100;
            const size = document.getElementById('sizeSlider').value / 100;

            const watermarkWidth = downloadCanvas.width * size;
            const watermarkHeight =
              (this.watermarkImage.height / this.watermarkImage.width) *
              watermarkWidth;

            const x =
              (this.watermarkPosition.x / 100) *
              (downloadCanvas.width - watermarkWidth);
            const y =
              (this.watermarkPosition.y / 100) *
              (downloadCanvas.height - watermarkHeight);

            downloadCtx.globalAlpha = transparency;
            downloadCtx.drawImage(
              this.watermarkImage,
              x,
              y,
              watermarkWidth,
              watermarkHeight
            );
            downloadCtx.globalAlpha = 1;
          }

          // Download the image
          const link = document.createElement('a');
          link.download = 'watermarked-image.png';
          link.href = downloadCanvas.toDataURL('image/png');
          link.click();
        }
      }

      // Initialize the app when page loads
      document.addEventListener('DOMContentLoaded', () => {
        new WatermarkApp();
      });
    </script>
  </body>
</html>
